<script>

playGame=prompt("Can you win a 5 round rock paper scissors against a computer? To play game, type 'play'. Click any other button to exit");
    if(playGame.toLowerCase()=="play")
    { game(); }

    function game() 
    {
        let computerScore = 0;
        let customerScore = 0;

        for( let i=1; i<=5; i++)
        {
        let customerSelection = prompt("Type your choice: rock/paper/scissors");
        let choiceArray = ["rock", "paper", "scissors"];
        let computerSelection = choiceArray[Math.floor(Math.random() * choiceArray.length)];
        playRound(customerSelection, computerSelection, i);
        }
        

        function playRound(customerSelection, computerSelection, i) {
            customerSelection = customerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (customerSelection == "rock" || customerSelection == "paper" || customerSelection == "scissors") {
                //if draw
                if (customerSelection == computerSelection) 
                {
                     alert(`Its a tie in round ${i}! You both selected ${customerSelection}`); 
                }

                //if player wins
                else if (customerSelection == "scissors" && computerSelection == "paper" || customerSelection == "rock" && computerSelection == "scissors" || customerSelection == "scissors" && computerSelection == "paper" || customerSelection == "paper" && computerSelection == "rock") 
                {
                     alert(`You win round ${i}! The computer chose ${computerSelection}`); 
                     customerScore++;
                }

                //if player loses
                else 
                {
                     alert(`You lose round ${i}. The computer chose ${computerSelection}`);
                     computerScore++;
                }
            }
        }

        if(customerScore > computerScore)
        {
            alert(`You win this game. You won ${customerScore} rounds and computer won ${computerScore} rounds`);
        }
        else
        {
            alert(`You lose this game. You won ${customerScore} rounds and computer won ${computerScore} rounds`);
        }

        let playAgain = prompt("Do you want to play again?(y/n)");
        if(playAgain.toLowerCase()=="y")
        {
            game();
        }
        else{
            alert("OK understandable, have a good day.");
        }
    }



</script>
